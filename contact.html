<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Wonders</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Noto+Sans:wght@100&family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <header class="bg-img">
        <div class="container">
          <nav class="topnav">
            <img src="Navbarlogo.jpg" alt="Wonders logo" class="logo">
            <a href="index.html">Home</a>
            <a href="discover.html">Discover</a>
            <a href="contact.html">Contact</a>
            <a href="https://www.expedia.co.uk/" target="_blank">Explore Flights</a>
          </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="send-msg">
        </div>
    </div>
    <form action="contact.html" class="form-container form-top">
        <h1 class="contact-us">Contact Us</h1>
        <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="text-input" placeholder="Name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="text-input" placeholder="Email">
        </div>
        <div class="msg">
            <label for="msg">Message</label> 
            <textarea name="msg" id="msg" cols="30" rows="5" placeholder="Your Message Here..." class="text-input"></textarea>
        </div>
        <a href="#"><button type="submit" class="btn" value="submit">Send</button></a>
    </form>
    <footer class="footer">
        <div class="footer-container">
            <div class="left">Copyright &copy 2023, CFG All Rights Reserved</div>
        </div>
    </footer>
</body>
</html>
